[package]
name = "glypher"
version = "0.1.0"
edition = "2021"
description = "Glypher â€” a ZapEngine game"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["vectors"]
physics = ["zap-engine/physics", "zap-web/physics"]
vectors = ["zap-engine/vectors", "zap-web/vectors"]

[dependencies]
zap-engine = { path = "../../crates/zap-engine", default-features = false }
zap-web = { path = "../../crates/zap-web", default-features = false }
wasm-bindgen = "0.2"
log = "0.4"
glam = "0.30"
console_log = { version = "1", features = ["color"] }
console_error_panic_hook = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
